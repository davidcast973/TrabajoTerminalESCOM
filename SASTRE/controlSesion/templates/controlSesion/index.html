<!DOCTYPE html>
<html>
<head>
	<title>SASTRE</title>
	{# Cargamos la librer√≠a #}
	{% load bootstrap4 %}
	{# CSS Bootstrap #}
	{% bootstrap_css %}
</head>
<body>
	{% block content %}
		<h1>Bienvenido 
		{% if user.is_authenticated %}
			<b>{{ user.get_full_name }}</b> 
		{% endif %}
		</h1>
	{% endblock %}
	
	{# Logout #}
	{% if user.is_authenticated %}
		<a href="#" onClick="document.getElementById('logoutform').submit()"><button type="button" class="btn btn-outline-primary">Logout</button></a>
	{% endif %}
	<form id="logoutform" method="POST" action="{% url 'logout' %}">
		{% csrf_token %}
		<input type="hidden">
	</form>
</body>
</html>
